<div class="cotainer">
  <div class="row justify-content-center">
      <div class="col-md-12">
              <div class="card">
                  <div class="card-header">Register</div>
                  <div class="card-body">
                    <form *ngIf="registerForm" [formGroup]="registerForm">

                      <div class="form-group row">
                        <label for="firstName" class="col-md-4 col-form-label text-md-right">First Name</label>
                        <!-- <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label> -->
                        <div class="col-md-8">
                          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="firstName" class="col-md-4 col-form-label text-md-right">Last Name</label>
                        <!-- <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label> -->
                        <div class="col-md-8">
                          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                          </div>
                        </div>
                      </div>


                      <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                         <div class="col-md-8">
                          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                          </div>
                        </div>
                      </div>


                      <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                         <div class="col-md-8">
                          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-md-6 offset-md-4">
                          <button *ngIf="!urlId" [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Register
                          </button>
                        </div>

                        <div class="col-md-6 offset-md-4">
                          <button *ngIf="urlId" [disabled]="loading" class="btn btn-primary" (click)="onUpdate()">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Update
                          </button>
                          <a routerLink="/login" class="btn btn-link">Cancel</a>
                        </div>
                      </div>

                  </form>
                  </div>
              </div>
      </div>
  </div>
